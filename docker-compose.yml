version: '3.9'

services:
  master:
    image: locustio/locust:2.12.1
    env_file:
      - mock_variables.env
    ports:
     - "8089:8089"
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locustfile.py --master -H "http://192.168.0.5:3000" -i 100

  worker:
    image: locustio/locust:2.12.1
    env_file:
      - mock_variables.env
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locustfile.py --worker --master-host master
